<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul{
      padding: 0;
      outline: dashed 1px #000;
      margin: auto;
      width: 300px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    li{
      display: inline-block;
      width: 30%;
      height: 100px;
      background: #0f0;
      margin-bottom: 10px;
    }

    li:last-child{
      background-color: #f00;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <ul><li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li></ul>
</body>
</html>
