<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="push-state">PUSH</button>
  <button id="replace-state">REPLACE</button>

  <script>
    let counter = 0;

    document.getElementById('push-state').addEventListener('click', () => {
      history.pushState({page: ++counter}, `page ${counter}`, `${location.pathname}/${counter}`);
    });

    document.getElementById('replace-state').addEventListener('click', () => {
      history.replaceState({page: ++counter}, '', `?couter=${counter}`);
    });

    window.addEventListener('popstate', e => {
      console.log(history.state)
    });
  </script>
</body>
</html>
